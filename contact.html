
<!DOCTYPE html>

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Noticia+Text|Kelly+Slab' rel='stylesheet' type='text/css'>
</head>
<body>
	<header> 	
        <img src="./img/logo.png" ALT="The Staffordshire University Logo including the Staffordshire Knot"/>
        <section id="title">
		    <h1>STAFFORDSHIRE UNIVERSITY</h1>
            <h2>SCHOOL OF COMPUTING</h2>
        </section>
	</header>
  <nav>
    <a href="./index.html">Home</a> 
    <a href="./international.html">International</a> 
    <a href="./course&study.html">Courses &amp; Study</a> 
    <a href="./open_days.html">Open Days</a> 
    <a href="./prospectus.html">Order a Prospectus</a>
    <a href="./contact.html">Contact</a>
  </nav>
  <section id="container">
		<section id="hero-unit">
			<h2>Contact Us</h2>
			<form id="register" action="./success.html" method="post">
				<label for="fname">First Name: </label>
				<input type="text" name="fname" id="fname" autofocus required>
				<div class="block"></div>
				<label for="lname">Last Name: </label>
				<input type="text" name="lname" id="lname">
				<div class="block"></div>
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" required>
				<div class="block"></div>
				<label for="question">Question: </label>
				<select name="question" id="question">
					<option value="site">Website-Related Question</option>
					<option value="degree">Degree-Related Question</option>
					<option value="university">University-Related Question</option>
					<option value="other">Other Query</option>
				</select>
				<div class="block"></div>
				<label for="details">Details: </label>
				<textarea type="text" name="details" id="details" required></textarea>
				<div class="block"></div>
				<div class="buttons">
					<input type="submit" class="button" value="Submit">
					<input type="reset" class="button" value="Reset">
				</div>
			</form>
		</section>
	</section>
	<footer>
		<p>Staffordshire University - &copy; 2013</p>
	</footer>
</body>
